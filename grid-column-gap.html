<!DOCTYPE html>
<html>
    <head>
        <title-Grid-column-gap</title>
    </head>
</html>
<body>
  <div class="container">
    <div class="a1">1</div>
    <div class="a2">2</div>
    <div class="a3">3</div>
    <div class="a4">4</div>
    <div class="a5">5</div>
  </div>
</body>
<style>
    .a1{background:rgb(113, 187, 233);}
    .a2{background:rgb(200, 50, 230);}
    .a3{background:rgb(141, 41, 150);}
    .a4{background:rgb(201, 51, 231);}
    .a5{background:rgb(162, 75, 212);}
  
    .container {
      font-size: 80px;
      min-height: 300px;
      width: 100%;
      background: rgb(238, 168, 238);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr; 
       grid-column-gap: 20px;
    }
  </style>
